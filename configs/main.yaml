project:
  name: "mushroom_classification_final"
  description: "Comparison of Manual Baseline vs AutoML"
  seed: 42

paths:
  raw_data: "data/raw/mushrooms.csv"
  processed_data: "data/processed/"
  output_dir: "outputs/"

mlflow:
  tracking_uri: "file:./mlruns"
  experiment_name: "mushroom_rf_no_odor" # Базове ім'я експерименту

data:
  target_column: "class"
  test_size: 0.2
  stratify: true
  drop_columns: ["odor"]  # Видаляємо для обох експериментів!

# --- Налаштування для Baseline (Random Forest) ---
model:
  type: "RandomForestClassifier"
  n_estimators: 100
  max_depth: 10
  min_samples_split: 5
  class_weight: "balanced"

# --- Налаштування для AutoML (FLAML) ---
automl:
  engine: "flaml"
  time_budget: 60        # Час на пошук у секундах (поставив 60, щоб ти довго не чекав)
  metric: "accuracy"
  task: "classification"